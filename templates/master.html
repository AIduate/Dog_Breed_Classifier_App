<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dog Breed Classifier</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Dog Breed Classifier Project</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="https://www.udacity.com/">Made with Udacity</a></li>
                <li><a href="https://github.com/AIduate">Contact Me</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class= "container" style="margin-top:60px">
<img src="https://cdn.shopify.com/s/files/1/2105/3701/products/Group_of_dogs_in_front_of_white_background_Wallpaper_Mural_a_1400x.jpg?v=1585750407" width="1010" height="230" class = "center" >
</div>

    <div class="container" style="margin-top:10px">
        <h1 class="text-center">Dog Breed Classifier Project</h1>
        <h3 class="text-center">Analyzing image data for dog breed classification</h3>
        <p class="text-center">Upload a jpeg, jpg, or png of a dog or human</p>

        <hr />
      
        <div class="row">
            <div class="col-lg-12 form-control-file">
                <form action="/go" method="post" enctype="multipart/form-data">
                    <input type="file" class="form-control-file" name="query" placeholder="Enter an image to classify">
                    <div class="col-lg-offset-5">
                        <button type="submit" class="btn btn-lg btn-success">Classify dog breed</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="container">
            {% block message %}
            {% endblock %}
            


        </div>

</div>
</body>
</html>
